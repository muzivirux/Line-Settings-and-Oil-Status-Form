    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxDZr5YkGOt7T0as4LhuIR7WCq5f940fm0G9aXQCqFth3YCEHTsOZtBG0Kbb5CiLtTawA/exec';
        const form = document.getElementById("LineSettingsandOiLStatusForm");

        // modal javascript
        // Get the modal element, the close button, and the close button inside the modal
        const modal = document.getElementById("myModal");
        const closeBtn = document.querySelector(".close");
        const modalCloseBtn = document.getElementById("closeBtn");


        form.addEventListener('submit', e => {
            e.preventDefault();
            modal.style.display = "block";
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Success!';
                })
                .catch(error => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Error! ' + error.message;
                });
        });
        // Close the modal when the close button is clicked
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
        // Close the modal when the close button inside the modal is clicked
        modalCloseBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });


    </script>


    <!-- reseting form after submitting -->
    <script>
        document.getElementById('LineSettingsandOiLStatusForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            this.reset();



        });

    </script>
    <!-- end of for reseting after submitting -->


    <script>
        // Function to show the spinner
        function showSpinner() {
            const spinnerContainer = document.querySelector(".spinner-container");
            spinnerContainer.style.display = "flex";
            modal.style.display = "none";
        }

        // Function to hide the spinner
        function hideSpinner() {
            const spinnerContainer = document.querySelector(".spinner-container");
            spinnerContainer.style.display = "none";
            modal.style.display = "block";
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            showSpinner(); // Show the spinner

        }

        // Add event listener to form submit

        form.addEventListener("submit", handleSubmit);
    </script>
    <!-- End of spinner -->



    <!-- check time validations -->
    <script>
        // Get the input element
        var durationInput = document.getElementById('availability-duration');
        durationInput.addEventListener('change', function () {
            durationInput.setCustomValidity('');
            var value = durationInput.value;
            var hours = parseInt(value.split(':')[0]);
            var minutes = parseInt(value.split(':')[1]);
            if (isNaN(hours) || isNaN(minutes) || minutes >= 60) {
                durationInput.setCustomValidity('Please enter a valid duration in HH:MM format with hours under 23 and minutes under 60.');
            }
        });
    </script>
    <script>
        const cutSizeSelect = document.getElementById("CutSize");
        const sizeChangeSelect = document.getElementById("SizeChange");
        const bladesReplacedSelect = document.getElementById("BladesReplaced");
        const bladesDetailsDiv = document.getElementById("BladesDetails");
        const bladeTypeQuantityDiv = document.getElementById("BladeTypeQuantity");
        const timeInput = document.getElementById("Time");
        const bladeCodeInput = document.getElementById("BladeCode");
        const bladeTypeInput = document.getElementById("BladeType");
        const quantityInput = document.getElementById("Quantity");

        // Function to toggle the 'required' attribute based on visibility
        function toggleRequired(element, isVisible) {
            if (isVisible) {
                element.setAttribute("required", "required");
            } else {
                element.removeAttribute("required");
            }
        }

        cutSizeSelect.addEventListener("change", () => {
            if (cutSizeSelect.value !== "6x6 mm") {
                // Show next elements
                bladesDetailsDiv.style.display = "block";
                bladeTypeQuantityDiv.style.display = "block";
                toggleRequired(timeInput, true);
                toggleRequired(bladeCodeInput, true);
                toggleRequired(bladeTypeInput, true);
                toggleRequired(quantityInput, true);
            } else {
                // Hide next elements
                bladesDetailsDiv.style.display = "none";
                bladeTypeQuantityDiv.style.display = "none";
                toggleRequired(timeInput, false);
                toggleRequired(bladeCodeInput, false);
                toggleRequired(bladeTypeInput, false);
                toggleRequired(quantityInput, false);
            }
        });

        sizeChangeSelect.addEventListener("change", () => {
            if (sizeChangeSelect.value === "Yes") {
                // Change both sizes during shift
                // You can implement this logic as needed
            }
        });

        bladesReplacedSelect.addEventListener("change", () => {
            if (bladesReplacedSelect.value === "Yes") {
                // Show the details for cutter blades replaced
                bladesDetailsDiv.style.display = "block";
                bladeTypeQuantityDiv.style.display = "block";
                toggleRequired(timeInput, true);
                toggleRequired(bladeCodeInput, true);
                toggleRequired(bladeTypeInput, true);
                toggleRequired(quantityInput, true);
            } else {
                // Hide the details if blades were not replaced
                bladesDetailsDiv.style.display = "none";
                bladeTypeQuantityDiv.style.display = "none";
                toggleRequired(timeInput, false);
                toggleRequired(bladeCodeInput, false);
                toggleRequired(bladeTypeInput, false);
                toggleRequired(quantityInput, false);
            }
        });
    </script>
   <script>
    // Get references to the input fields
    const trimmingTableInput = document.getElementById("trimmingTable");
    const finalInspectionInput = document.getElementById("finalInspection");
    const firstInspectionInput = document.getElementById("firstInspection");
    const totalInput = document.getElementById("total");

    // Function to update the total field
    function updateTotal() {
        const trimmingTableValue = parseFloat(trimmingTableInput.value) || 0;
        const finalInspectionValue = parseFloat(finalInspectionInput.value) || 0;
        const firstInspectionValue = parseFloat(firstInspectionInput.value) || 0;

        // Calculate the total
        const totalValue = trimmingTableValue + finalInspectionValue + firstInspectionValue;

        // Update the total input field
        totalInput.value = totalValue.toFixed(1); // Round to one decimal place
    }

    // Add event listeners to the input fields to update the total
    trimmingTableInput.addEventListener("input", updateTotal);
    finalInspectionInput.addEventListener("input", updateTotal);
    firstInspectionInput.addEventListener("input", updateTotal);

    // Initial update
    updateTotal();
</script>
