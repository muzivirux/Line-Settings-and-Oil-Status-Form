    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxDZr5YkGOt7T0as4LhuIR7WCq5f940fm0G9aXQCqFth3YCEHTsOZtBG0Kbb5CiLtTawA/exec';
        const form = document.getElementById("LineSettingsandOiLStatusForm");

        // modal javascript
        // Get the modal element, the close button, and the close button inside the modal
        const modal = document.getElementById("myModal");
        const closeBtn = document.querySelector(".close");
        const modalCloseBtn = document.getElementById("closeBtn");


        form.addEventListener('submit', e => {
            e.preventDefault();
            modal.style.display = "block";
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Success!';
                })
                .catch(error => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Error! ' + error.message;
                });
        });
        // Close the modal when the close button is clicked
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
        // Close the modal when the close button inside the modal is clicked
        modalCloseBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });


    </script>

        // Function to hide the spinner
        function hideSpinner() {
            const spinnerContainer = document.querySelector(".spinner-container");
            spinnerContainer.style.display = "none";
            modal.style.display = "block";
        }

        // Function to handle form submission

            event.preventDefault();

    <script>

        durationInput.addEventListener('change', function () {
            durationInput.setCustomValidity('');
            var value = durationInput.value;
            var hours = parseInt(value.split(':')[0]);
            var minutes = parseInt(value.split(':')[1]);
            if (isNaN(hours) || isNaN(minutes) || minutes >= 60) {
                durationInput.setCustomValidity('Please enter a valid duration in HH:MM format with hours under 23 and minutes under 60.');

        });

<script>
    // Get references to the input fields
    const hopperAreaInput = document.getElementById("hopperArea");
    const trimmingConveyorInput = document.getElementById("trimmingConveyor");
    const firstInspectionConveyorInput = document.getElementById("firstInspectionConveyor");
    const secondInspectionConveyorInput = document.getElementById("secondInspectionConveyor");
    const packingInput = document.getElementById("packing");
    const cleaningInput = document.getElementById("cleaning");
    const hygieneInput = document.getElementById("hygiene");
    const labourSupervisorInput = document.getElementById("labourSupervisor");
    const loaderInput = document.getElementById("loader");
    const otherInput = document.getElementById("other");
    const totalManpowerInput = document.getElementById("totalManpower");

    // Add an event listener to each input field
    hopperAreaInput.addEventListener("input", calculateTotal);
    trimmingConveyorInput.addEventListener("input", calculateTotal);
    firstInspectionConveyorInput.addEventListener("input", calculateTotal);
    secondInspectionConveyorInput.addEventListener("input", calculateTotal);
    packingInput.addEventListener("input", calculateTotal);
    cleaningInput.addEventListener("input", calculateTotal);
    hygieneInput.addEventListener("input", calculateTotal);
    labourSupervisorInput.addEventListener("input", calculateTotal);
    loaderInput.addEventListener("input", calculateTotal);
    otherInput.addEventListener("input", calculateTotal);

    // Function to calculate the total
    function calculateTotal() {
        // Get the values from the input fields
        const hopperAreaValue = parseFloat(hopperAreaInput.value) || 0;
        const trimmingConveyorValue = parseFloat(trimmingConveyorInput.value) || 0;
        const firstInspectionConveyorValue = parseFloat(firstInspectionConveyorInput.value) || 0;
        const secondInspectionConveyorValue = parseFloat(secondInspectionConveyorInput.value) || 0;
        const packingValue = parseFloat(packingInput.value) || 0;
        const cleaningValue = parseFloat(cleaningInput.value) || 0;
        const hygieneValue = parseFloat(hygieneInput.value) || 0;
        const labourSupervisorValue = parseFloat(labourSupervisorInput.value) || 0;
        const loaderValue = parseFloat(loaderInput.value) || 0;
        const otherValue = parseFloat(otherInput.value) || 0;

        // Calculate the total
        const totalManpower = hopperAreaValue + trimmingConveyorValue + firstInspectionConveyorValue +
            secondInspectionConveyorValue + packingValue + cleaningValue + hygieneValue +
            labourSupervisorValue + loaderValue + otherValue;

        // Set the total value in the totalManpowerInput field
        totalManpowerInput.value = totalManpower.toFixed(0);
    }

// Get the input elements
const linePrepStartInput = document.getElementById('linePrepStart');
const linePrepCompleteInput = document.getElementById('linePrepComplete');
const totalPrepTimeInput = document.getElementById('totalPrepTime');

// Calculate the time difference automatically
linePrepStartInput.addEventListener('input', updateTotalPrepTime);
linePrepCompleteInput.addEventListener('input', updateTotalPrepTime);

function updateTotalPrepTime() {
    const startTime = new Date('2023-01-01 ' + (linePrepStartInput.value || '00:00'));
    const completeTime = new Date('2023-01-01 ' + (linePrepCompleteInput.value || '00:00'));

    if (startTime && completeTime && completeTime > startTime) {
        const diffInMilliseconds = completeTime - startTime;
        const diffTime = new Date(diffInMilliseconds);

        const formattedHours = String(diffTime.getUTCHours()).padStart(2, '0');
        const formattedMinutes = String(diffTime.getUTCMinutes()).padStart(2, '0');

        totalPrepTimeInput.value = `${formattedHours}:${formattedMinutes}`;
    } else {
        totalPrepTimeInput.value = ''; // If invalid or no time set, clear the Total Prep Time field
    }
}
